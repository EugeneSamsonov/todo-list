<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="source/styles/reset.css" />
    <link rel="stylesheet" href="source/styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=11266&format=png&color=1A1A1A"
    />

    <!-- Подключение шрифта -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>TodoList - Профиль</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="indent"></div>
        <img
          class="profile-avatar"
          src="source/images/avatar.png"
          alt="avatar"
        />
        <a class="button" href="index.html">Главная</a>
      </div>
    </header>

    <main>
      <div class="profile">
        <h2>Изменить профиль</h2>
        <form class="profile-form">
          <div class="reg-cointainer">
            <input
              class="form-input"
              type="text"
              placeholder="Введите ваш логин"
            />
            <input
              class="form-input"
              type="text"
              placeholder="Введите ваше имя"
            />
          </div>
          <div class="reg-cointainer">
            <input
              class="form-input"
              type="text"
              placeholder="Введите вашу фамилию"
            />
            <input
              class="form-input"
              type="text"
              placeholder="Введите ваш email"
            />
          </div>
          <div class="reg-cointainer">
            <input
              class="form-input"
              type="password"
              placeholder="Введите старый пароль"
            />
            <input
              class="form-input"
              type="password"
              placeholder="Введите новый пароль"
            />
            <input
              class="form-input"
              type="password"
              placeholder="Повторите новый пароль"
            />
          </div>
          <label>
            Изменить аватарку -
            <input type="file" />
          </label>
          <button class="button log-button-submit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </main>
    <!-- <script src="{% static "js/jquery/jquery-3.7.0.min.js" %}"></script>
    <script src="{% static "js/jquery-ajax.js" %}"></script>
    <script src="{% static "js/search.js" %}"></script> -->
  </body>
</html>
